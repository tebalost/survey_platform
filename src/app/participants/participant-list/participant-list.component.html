<div class="user-manage-list" *ngIf="usermanagelist && usermanagelist.length>0">
    <mat-card>
            <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                <thead>
                <tr>
                    <th>Mobile Number</th>
                    <th>Survey Count</th>
                    <th>Adherence Count</th>
                    <th>Authority Code</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let participants of data">
                    <td>{{participants.msisdn}}</td>
                    <td>
                        <a [routerLink]="['/reports/detailed/survey', participants.msisdn]" routerLinkActive="active">
                            <mat-icon class="mat-icon-grey gene-text-lg">remove_red_eye</mat-icon>
                        </a>
                        {{participants.surveyCount}}
                    </td>
                    <td>
                        <a [routerLink]="['/reports/detailed/adherence', participants.msisdn]" routerLinkActive="active">
                            <mat-icon class="mat-icon-grey gene-text-lg">remove_red_eye</mat-icon>
                        </a>
                        {{participants.adherenceCount}}
                    </td>
                    <td>{{participants.authorityCode}}</td>
                    <td>{{participants.status}}</td>
                </tr>
                </tbody>
            </table>

        <div class="pagination">
            <mat-paginator [length]="usermanagelist.length"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>
    </mat-card>
</div>
